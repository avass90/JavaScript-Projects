    <body>
       
        <div class="form">
            <form name="myForm" method="post" onsubmit="validateForm()">

                <input type="text" id="fname" name="fname" placeholder="John"><br>
                
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Doe"><br>
                
                <label for="pnumber">Phone Number:</label><br>
                <input type="text" id="pnumber" name="pnumber" placeholder="8008675309"><br>
                
                <label for="email">Email Address:</label><br>
                <input type="text" id="email" name="email" placeholder="jdoe@gmail.com"><br>

                <input type="submit" value="Submit">
            </form>
        </div>
        <script src="JavaScript/JavaScript_2.js"></script>
